name: 发布容器

on:
  #push:
  #  branches:
  #    - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get current date
      run: export TZ='Asia/Shanghai' && echo "BUILD_DATE=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

    - name: Build and push Docker images (multi-arch)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/amdv2:latest
          ${{ secrets.DOCKER_USERNAME }}/amdv2:${{ env.BUILD_DATE }}
          ghcr.io/${{ github.repository_owner }}/amdv2:latest
          ghcr.io/${{ github.repository_owner }}/amdv2:${{ env.BUILD_DATE }}
