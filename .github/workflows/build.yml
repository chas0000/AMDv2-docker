name: 发布容器

on:
  #push:
  #  branches:
  #    - main
  workflow_dispatch:

env:
  IMAGE_NAME: amdv2

jobs:
  # 构建 amd64 镜像
  build-amd64:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set BUILD_DATE
        run: echo "BUILD_DATE=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Build amd64 image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:amd64-${{ env.BUILD_DATE }}
            ghcr.io/${{ github.actor }}/$IMAGE_NAME:amd64-${{ env.BUILD_DATE }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:cache,mode=max

  # 构建 arm64 镜像
  build-arm64:
    runs-on: ubuntu-latest
    needs: []
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set BUILD_DATE
        run: echo "BUILD_DATE=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Build arm64 image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:arm64-${{ env.BUILD_DATE }}
            ghcr.io/${{ github.actor }}/$IMAGE_NAME:arm64-${{ env.BUILD_DATE }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:cache,mode=max

  # 合并成 multi-arch 镜像并打最终 tag
  create-multiarch:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest and push
        run: |
          BUILD_DATE=$(date +'%Y%m%d%H%M')

          # Docker Hub multi-arch
          docker manifest create ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest \
            --amend ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:amd64-${BUILD_DATE} \
            --amend ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:arm64-${BUILD_DATE}
          docker manifest push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest

          # GHCR multi-arch
          docker manifest create ghcr.io/${{ github.actor }}/$IMAGE_NAME:latest \
            --amend ghcr.io/${{ github.actor }}/$IMAGE_NAME:amd64-${BUILD_DATE} \
            --amend ghcr.io/${{ github.actor }}/$IMAGE_NAME:arm64-${BUILD_DATE}
          docker manifest push ghcr.io/${{ github.actor }}/$IMAGE_NAME:latest
