name: 发布容器

on:
  workflow_dispatch:

jobs:
  # 构建 amd64 镜像
  build-amd64:
    runs-on: ubuntu-latest
    outputs:
      build_date: ${{ steps.set_build_date.outputs.build_date }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set BUILD_DATE
        id: set_build_date
        run: |
          export TZ='Asia/Shanghai'
          BUILD_DATE=$(date +'%Y%m%d%H%M')
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

      - name: Build amd64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/amdv2:amd64-${{ env.BUILD_DATE }}
            ghcr.io/${{ github.actor }}/amdv2:amd64-${{ env.BUILD_DATE }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/amdv2:amd64-cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/amdv2:amd64-cache,mode=max

  # 构建 arm64 镜像
  build-arm64:
    runs-on: ubuntu-latest
    needs: []
    outputs:
      build_date: ${{ steps.set_build_date.outputs.build_date }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set BUILD_DATE
        id: set_build_date
        run: |
          export TZ='Asia/Shanghai'
          BUILD_DATE=$(date +'%Y%m%d%H%M')
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

      - name: Build arm64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/amdv2:arm64-${{ env.BUILD_DATE }}
            ghcr.io/${{ github.actor }}/amdv2:arm64-${{ env.BUILD_DATE }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/amdv2:arm64-cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/amdv2:arm64-cache,mode=max

  # 合并 multi-arch 镜像
  create-multiarch:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest and push
        run: |
          BUILD_DATE_AMD64=${{ needs.build-amd64.outputs.build_date }}
          BUILD_DATE_ARM64=${{ needs.build-arm64.outputs.build_date }}

          # Docker Hub
          docker buildx imagetools create -t ${{ secrets.DOCKER_USERNAME }}/amdv2:latest \
            ${{ secrets.DOCKER_USERNAME }}/amdv2:amd64-${BUILD_DATE_AMD64} \
            ${{ secrets.DOCKER_USERNAME }}/amdv2:arm64-${BUILD_DATE_ARM64}

          # GHCR
          docker buildx imagetools create -t ghcr.io/${{ github.actor }}/amdv2:latest \
            ghcr.io/${{ github.actor }}/amdv2:amd64-${BUILD_DATE_AMD64} \
            ghcr.io/${{ github.actor }}/amdv2:arm64-${BUILD_DATE_ARM64}
